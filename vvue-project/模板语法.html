<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--模板语法-->
		<!--Vue.js 使用了基于 HTML 的模版语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据。-->
		
			
		<!--1.插值-->
		<!--#文本
			最常见的形式就是使用 “Mustache” 语法（双大括号）的文本插值：<span>Message: {{ msg }}</span>
			通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。
		-->
		<!--#纯 HTML

双大括号会将数据解释为纯文本，而非 HTML 。为了输出真正的 HTML ，你需要使用
		v-html 指令：
		<div v-html="rawHtml"></div>
		注意：Vue 不是基于字符串的模板引擎，组件更适合担任 UI 重用与复合的基本单元。

		被插入的内容都会被当做 HTML —— 数据绑定会被忽略
		危险：：：如果存在渲染html，很容易导致xss攻击
		-->
		
		
		
		<!--#属性
			注意Mustache不能载HTML属性中使用，想使用的化，应使用v-bind指令：
			<div v-bind:id="dynameicId"></div>
			
			同样对布尔值的属性也有效
			
			<button v-bind:disabled="someDynamicCondition">BUTTON</button>
		-->
		
		
		<!--#使用JS表达式
			对所有的数据绑定，vue.js都提供了完全的js表达式支持
			{{ number+1}}
			{{ok? ;'yes':'no'}}
			<div v-bind:id="'list-'+id"></div>
			这些表达式，会在对应的vue实例的数据作用域下当作js被解析，有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效
		
		{{var a= 1}}
		{{if(ok){return message}}}
		
		-->
		
		<!--#过滤器
			vue.js允许你自定义过滤器，被用作一些常见的文本格式化。过滤器应该被添加在mustache插值的尾部，由'管道符|'指示：
			{{message|capitalize}}
			
			注意：过滤器只能在mustache绑定中使用。为了在指令绑定中实现同样的行为，你应该使用计算属性
			
			过滤器函数总接受表达式的值作为第一个参数
			new Vue({
				//...
				filters:{
					capitalize:function(value){
						if(!value)return '';
						value = value.toString()
						retun value.charAt().toUpperCase() + value.slice(1)
					}
				}
			})
			
			//过滤器串联
			{{message|filterA|filterB}}
			
			//过滤器,传参数
			{{message | filterA('arg1',arg2)}}
			这里，字符串'arg1'将传给过滤器作为第二个参数，arg2表达式的值将被求值，作为第三个参数
		-->
		
		<!--指令
			指令（Directives）是带有 v- 前缀的特殊属性
			指令作用：当其表达式的值改变的时相应地将某些行为应用到DOM上，
			#指令参数
			一些指令接受一个'参数'，在指令后以冒号指明。例如，v-bind被用来响应地更新HTML属性：
			<a v-bind:href="url"></a>
			href是参数，告知v-bind指令将钙元素地href属性与表达式url的值绑定。
			<a v-on:click="doSomething"></a>
			v-on监听DOM事件：参数是监听的事件名
			
			#修饰符
			以半角句号 .指明的特殊后缀。
		-->
		
		<!--缩写
			# v-bind 缩写
			<a	v-bind:href="url"></a>
			<a :href='url'></a>
			# v-on缩写
			<a v-on:click="doSomething"></a>
			<a @click="doSomething"></a>
		-->
	</body>
	
</html>
