<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			事件处理器
			1、v-on：监听DOM事件----从而触发JS代码
			
			1.1、简单逻辑---js直接写在v-on指令中，一般不这样做
			1.2、复杂逻辑---js写在methods对象内
				1.2.1：方法事件处理器(methods对象内的方法，)
					v-on:click='method'，调用函数，并接受一个参数是event(原生事件对象)
				1.2.2：	内联处理器方法
					v-on:click='method(参数1,$event)'，可接受多个参数，想用event，可用$event把原生DOM事件对象传入,
			1.3、事件修饰符--通过指令后缀(.)调用修饰符---完成额外的js处理逻辑（通常和数据逻辑无关）
				常见事件修师傅
					.stop     阻止冒泡
					.prevent  阻止默认行为
					.capture  使用事件捕获模式
					.self     只有是元素本身上触发时才能触发回调，就是不是冒泡触发的
					.once     最多触发一次，专门用于元素DOM事件，也可以用于组件事件
			1.4、按键修饰符--监听键盘事件--监测键值
					<input v-on:keyup.13="submit">
						提供的 按键别名
						.enter
						.tab
						.delete
						.ese
						.space
						.up
						.down
						.left
						.right
			1.5、按键修饰符--针对鼠标事件、键盘事件---对应的键按下去才能发生响应
				.ctrl
				.alt
				.shift
				.meta
			
		-->
		<div id="ex1">
			<button v-on:click='counter += 1'>+1</button>
			<p>这个按钮被点击了{{counter}}</p>
		</div>
		<div id="ex2">
			<button v-on:click='count'>+1</button>
			<p>这个按钮被点击了{{counter}}</p>
		</div>
		<div id="ex3">
			<button v-on:click='say'>+1</button>
			<button v-on:click='say("你好",$event)'>你好</button>
		</div>
		<div id="ex4">
			<button v-on:keydown.ctrl.13='say("ctrl",$event)'>ctrl</button>
			<button v-on:click.shift='say("shift",$event)'>shift</button>
			<button v-on:click.meta='say("meta",$event)'>window</button>
			<button v-on:click.alt='say("alt",$event)'>alt</button>
		</div>
		<script type="text/javascript">
			var ex1 = new Vue({
				el:'#ex1',
				data:{
					counter:0
				}
			});
			var ex2 = new Vue({
				el:'#ex2',
				data:{
					counter:0
				},
				methods:{
					count:function (e){
					    this.counter += 1;
					    alert(e.target.tagName)
					}
				}
			});
			var ex3 = new Vue({
				el:'#ex3',
				data:{
					counter:0
				},
				methods:{
					say:function (message,ev){
						console.log(message,ev);
					    alert(message)
					}
				}
			});
			var ex4 = new Vue({
				el:'#ex4',
				data:{
					counter:0
				},
				methods:{
					say:function (message,ev){
						console.log(message,ev);
					    alert(message)
					}
				}
			});
		</script>
	</body>
</html>
